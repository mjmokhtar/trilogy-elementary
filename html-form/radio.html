<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    <form action="">
        Cenayang punya duit 10k, dibelikan minuman seharga 8k, berapa sisa uang cenayang <br>
        <input type="radio" name="jawaban" id="jawaban1" value="A"><label for="jawaban1">1k</label></br>
        <input type="radio" name="jawaban" id="jawaban2" value="B"><label for="jawaban2">2k</label></br>
        <input type="radio" name="jawaban" id="jawaban3" value="C"><label for="jawaban3">habis</label></br>
        <input type="radio" name="jawaban" id="jawaban4" value="D"><label for="jawaban4">3k</label></br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
