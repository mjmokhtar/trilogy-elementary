<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Identitas</legend>
            <label for="name">Nama:</label><input type="text" name="name" id="name"><br>
            <label for="email">Email:</label><input type="email" name="email" id="email"><br>
            <label for="tel">Telephone:</label><input type="tel" name="tel" id="tel" pattern="(62[0-9]{5,20})"><br>
        </fieldset>
        <fieldset>
            <legend>Alamat</legend>
            <label for="jalan">Jalan:</label><input type="text" name="jalan" id="jalan"><br>
            <label for="kota">Kota:</label><input type="text" name="kota" id="kota"><br>
            <label for="provinsi">Provinsi:</label><input type="text" name="provinsi" id="provinsi">
        </fieldset>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
