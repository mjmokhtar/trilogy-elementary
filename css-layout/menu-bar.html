<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <style>
        .menubar{
            display: inline-block;
        }
        .menu{
            background-color: aqua;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .menulist{
            display: none;
            position: absolute;
            background-color: aqua;
            z-index: 1;
        }
        .menulist a{
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .menulist a:hover {
            background-color: bisque;
        }
        .menubar:hover .menu{
            background-color: bisque;
        }
        .menubar:hover .menulist{
            display: block;
        }
    </style>
</head>
<body>
    <div class="menubar">
        <button class="menu">Social Media</button>
        <div class="menulist">
            <a href="http://">Facebook</a>
            <a href="http://">Instagram</a>
            <a href="http://">Tiktok</a>
            <a href="http://">Twitter</a>
        </div>

    </div>
</body>
</html>
