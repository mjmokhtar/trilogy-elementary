<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<style>
    h1,h2, p, .merah, #title{
        color: red;
    }
</style>
<body>
    <h1>Ini title</h1>
    <h2>Ini subtitle</h2>
    <p>Ini artikel</p>

    <h3 id="title">ini contoh</h3>
    <span class="merah">ini contoh</span>

</body>
</html>
