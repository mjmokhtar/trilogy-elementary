<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a{
            background-color: white;
            border-radius: 10px;
            border-style: solid;
            border-color: blue;
            color: blue;
            padding: 10px;
            text-decoration: none;
            font-family: sans-serif;
        }
        a:visited{
            color: black;
            border-color: black;
        }
        a:hover{
            color: white;
            background-color: brown;
        }
        div{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://mjmokhtar.netlify.app">Portfolio</a>
        <a href="https://www.linkedin.com/in/muhammadjumiatmokhtar/">Linkedin</a>
        <a href="https://instagram.com/mjm_miat02">Instagram</a>        
    </div>
</body>
</html>
