<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
            width: 500px;
            filter: blur(2px);
        }
        p{
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <img src="naga.jpg" alt="">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente quaerat quia, corporis omnis quo laboriosam neque recusandae. Quasi, sint, dolore perferendis omnis consectetur similique nesciunt excepturi dolores veritatis sequi obcaecati.</p>
</body>
</html>
