<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- CSS only -->
    <style>
        table,tr,th,td{
            border-style: solid;
            border-width: 2px;
            border-collapse: collapse;
            margin: 0px;
            padding: 0px;
        }
        table{
            width: 200px;
            height: 200px;
        }
        th{
            text-align: left;
        }
        td{
            text-align: center;
        }
        tr:hover{
            background-color: pink;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Muhammad </td>
                <td>95</td>
            </tr>
            <tr>
                <td>MJ</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Cenayang</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Mi'at</td>
                <td>88</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
