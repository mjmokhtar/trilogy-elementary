<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>

        //or ||
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "Nol");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");
        console.info(0 || false);

        const person = {
            firstName : "MJ",
            lastName : "Mokhtar"
        };

        const name = person.firstName || person.lastName;
        console.info(name);

        //and &&
        console.info("Hello" && "");
        console.info("" && []);
        console.info("0" && "NOL");
        console.info(0 && "Nol");
        console.info(null && "NULL");
        console.info(undefined && "UNDEFINED");
        console.info(0 && false);

        const orang = {
            firstName : "MJ",
            lastName : "Mokhtar"
        };

        const nama = orang.firstName && orang.lastName;
        console.info(nama);
    </script>
</body>
</html>
