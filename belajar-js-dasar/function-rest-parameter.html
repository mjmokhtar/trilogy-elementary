<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R]Function Rest Parameter</title>
</head>
<body>
    <script>
        function sum(name, ...data) {
            let total = 0;
            for(const item of data){
             total += item;   
            }

            console.info(`<Total ${name} is ${total}`);            
        }

        sum("book", ...[14, 23, 332, 55]);
        sum("orange", 10, 20 ,30 , 40, 50, 60);
        sum("Mangga", 10, 20 ,30 , 40, 50, 600);

        const value = [10, 10, 10, 10];
        sum("Test", value);

        function oldSum() {
            let total=0;
            for (const argument of arguments) {
                total +=argument;
            };
            document.writeln(`<p>total is ${total}</p>`);
        };

        oldSum(1,2,3,4,5);

    </script>
</body>
</html>
