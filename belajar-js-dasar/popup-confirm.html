<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
        const masuk = prompt("yakin?");
        if (masuk) {
            const name = prompt("Who am i ?");
            alert(`Hello ${name}`);
        } else {
            alert("byebye");
        }
    </script>
</body>
</html>
