<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>
        
        let parameter ;

        let data = parameter;

        if (data === undefined || data == null){
            data = "Nilai default";
        }
        console.info(data);

        data = parameter ?? "Nilai default";
        console.info(data);
        
    </script>
</body>
</html>
