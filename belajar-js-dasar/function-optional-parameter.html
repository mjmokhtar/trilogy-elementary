<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        function sayHello(fisrtName, middleName, lastName) {
            console.info(fisrtName);
            console.info(middleName);
            console.info(lastName);
        }
        
        sayHello();
        sayHello("Muhammad");
        sayHello("Muhammad", "Jumi'at");
        sayHello("Muhammad", "Jumi'at", "Mokhtar");

    </script>
</body>
</html>
