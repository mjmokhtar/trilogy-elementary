<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Muhammad Jumi'at Mokhtar");
        document.writeln("<br>");
        document.writeln("latihan dan belajar");
        document.writeln("<br>");

        //menambah string
        document.writeln("Nama: " + "MJ");
        document.writeln("<br>");
        document.writeln("Cenayang " + "YT");

        //sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Muhammad \nJumi'at \nMokhtar\n");
        document.write("\\Home\\mj\n");
        document.write("\"Cenayang\"\n");
        document.write('\'belajar js\'\n');
        document.writeln("</textarea>");
    </script>
</body>
</html>
