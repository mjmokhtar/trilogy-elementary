<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah variabel var</title>
</head>
<body>
    <script>
        let i =20;
        for (let i = 0; i < 10; i++) {            
            console.info(`Local ${i}`);
        }

        console.info(`Global ${i}`);

        //salah dan bermasalah
        var j =20;
        for (var j = 0; j < 10; j++) {            
            console.info(`Local ${j}`);
        }

        console.info(`Global ${j}`);
    </script>
</body>
</html>
