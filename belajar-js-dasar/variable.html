<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        
        //versi jadul
        var fullName = "Muhammad Jumi'at Mokhtar";
        var firstName = "Muhammad";
        var middleName = "Jumi'at";
        var lastName = "Mokhtar";
        
        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(firstName + middleName + lastName);
        document.writeln("<br>");

        //after js2015 tidak dapat berubah 
        let aka = "MJ";
        document.writeln(aka);
        document.writeln("<br>");

        const title = "cenayang";
        document.writeln(title);
        
    </script>
</body>
</html>
