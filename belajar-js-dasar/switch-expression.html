<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
    <script>
        const nilai = "B";
        switch (nilai){
            case "A":
                document.writeln("<p>GG</p>");
                break;
            case "B":
                document.writeln("<p>good</p>");
                break;
            case "C":
                document.writeln("<p>nt</p>");
                break;
            case "D":
                document.writeln("<p>why?</p>");            
                break;
            default:
                document.writeln("<p>blok ampih aja ikm</p>")
        }

        if (nilai === "A"){
            document.writeln("<p>GG</p>");
        }else if (nilai === "B") {
            document.writeln("<p>Good</p>");
        }

    </script>
</body>
</html>
