<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>
        
        const person = {};
        person["nama"] = "Muhammad Jumi'at Mokhtar";
        person["alamat"] = "Indonesia";
        person["umur"] = 24;

        console.table(person);

        delete person["umur"];
        console.table(person);

        const orang = {
            name : "Muhammad Jumi'at Mokhtar",
            addres : "jakarta",
            age : 24,
        };
        console.table(orang);

        console.info(`Nama: ${orang.name}`);
        console.info(`Alamat: ${orang.addres}`);
        console.info(`umur: ${orang.age}`);
    </script>
</body>
</html>
