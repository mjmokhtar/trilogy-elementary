<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <script>
        const names = ["Muhammad", "Jumi'at",  "Mokhtar"];
        for (const name of names){
            document.writeln(`<p>${name}</p>`);
        }

        const fullName = "Muhammad Jumi'at Mokhtar";
        for (const character of fullName){
            document.writeln(`<p>${character}</p>`);
        }

        const person = {
            firstName : "MJ",
            lastName : "Mokhtar"
        };
        for (const name of person){
            document.writeln(`<p>${name}</p>`);
        }

    </script>
</body>
</html>
