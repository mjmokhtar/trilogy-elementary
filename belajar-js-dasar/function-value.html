<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function sebagai Value</title>
</head>
<body>
    <script>
        function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        };
        sayHello("MJ");
        let say =sayHello;
        
        say("MJ Mokhtar");

        function giveMeName(callback) {
            callback("Cenayang")            
        }
        giveMeName(sayHello);
        giveMeName(say);

    </script>
</body>
</html>
