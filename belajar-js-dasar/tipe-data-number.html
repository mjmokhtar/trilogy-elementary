<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        //bilangan bulat
        document.writeln(100);
        document.writeln("<br>");

        //bilangan desimal
        document.writeln(100.123);
        document.writeln("<br>");

        //biner
        document.writeln( 0b1010101 );
        document.writeln("<br>");

        //hex
        document.writeln (0xFF)
        document.writeln("<br>");
        

        
    </script>
</body>
</html>
