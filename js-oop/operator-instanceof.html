<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator instanceof</title>
</head>
<body>
    <script>
        class Employee{
            
        }

        class Manager {
        //class Manager extends Employee {

        }

        const mj = new Employee ();
        const cenanyang = new Manager ();

        console.info(typeof mj);
        console.info(typeof cenanyang);
        
        console.info(mj instanceof Employee); //true
        console.info(mj instanceof Manager); //false
        console.info(cenanyang instanceof Employee);//false
        console.info(cenanyang instanceof Manager);//true
        
    </script>
</body>
</html>
