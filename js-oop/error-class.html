<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Class</title>
</head>
<body>
    <script>

        class ValidationError extends Error{
            constructor(massage, field){
                super(massage);
                this.field = field;
            }
        }

        class MathUtil{
            static sum(...numbers){

                if(numbers.length === 0){
                    throw new ValidationError("Total Parameter harus lebih dari 0","numbers");                    
                }
                let total = 0;
                for(const number of numbers){
                    total +=number;
                }
                return total;
            }
        }
        
        try {
            console.info(MathUtil.sum());
            console.info("ok");           
        }catch(error){
            if(error instanceof ValidationError){
                console.info(`terjadi error di field ${error.field} dengan ${error.message}`)
            }
            else{
            console.info(`terjadi error: ${error.message} `);
                }
        }finally{
            console.info("kode program selesai")
        }
           
        
        const result =  MathUtil.sum(1,1,1,1);
        console.info(result);


        
    </script>
</body>
</html>
