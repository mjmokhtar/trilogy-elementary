<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                console.info(`membuat Person ${name}`);
            }
        }

        const mj = new Person("Cenayang");
        console.info(mj)

    </script>
</body>
</html>
