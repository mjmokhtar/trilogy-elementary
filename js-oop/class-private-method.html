<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Private Methode</title>
</head>
<body>
    <script>
        class Person {
            say(name){
                if(name){
                    this.#sayWithName(name);
                }else{
                    this.#sayWithoutName();
                }
            }
            #sayWithoutName(){
                console.info("Hello")
            }

            #sayWithName(name){
                console.info(`Hello ${name}`)
            }
        }
        const mj =  new Person ();
        mj.say("MJ");
        //mj.#sayWithoutName();
        //console.info()
    </script>
</body>
</html>
