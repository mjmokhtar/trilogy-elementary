<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>
        function Employee(name) {
            this.name = name;
        }

        function Manager (name){
            this.name = name;
        }
        // yang salah
        //Manager.prototype = Employee.prototype;
        //Employee.prototype = Manager.prototype;

        //yang benar
        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function(name){
            console.info(`Hello ${name}, my name is ${this.name} as Manager `)
        }

        Employee.prototype.sayHello = function(name){
            console.info(`Hello ${name}, my name is ${this.name} as Employee `)
        }

        const employee = new Employee("Cenayang") ;
        employee.sayHello("MJ");

        const manager = new Manager("MJ");
        manager.sayHello("Cenayang");

        console.info(employee);
        console.info(manager);
    </script>
</body>
</html>
