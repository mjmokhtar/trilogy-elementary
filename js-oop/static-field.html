<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>
        class Configuration {
            static name = "Belajar JS OPP";
            static version = 1.0;
            static author = "Programmer Zaman Now";
        }

        const config = new Configuration();

        Configuration.author= "MJ Cenayang";

        console.info(Configuration.name);
        console.info(Configuration.version);
        console.info(Configuration.author);
        
        console.info(config);
    </script>
</body>
</html>
