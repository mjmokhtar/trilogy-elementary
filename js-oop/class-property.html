<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }
        }

        const mj = new Person("Cenayang");
        console.info(mj);
        console.info(mj.name);

    </script>
</body>
</html>
