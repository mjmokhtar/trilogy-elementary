<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        {
            const lastName = Symbol("lastName");
            const firstName =  Symbol("firstName");
            
            const person = {};
            person[firstName] = "MJ";
            person[lastName] ="Mokhtar";

            console.info(person);
            console.info(person[firstName]);
            console.info(person[lastName]);
        }
        {
            //symbol for
            const person = {};
            person[Symbol.for("firstName")] ="MJ";
            person[Symbol.for("lastName")] ="Mokhtar";

            console.info(person);
            console.info(person[Symbol.for("firstName")]);
            console.info(person[Symbol.for("lastName")]);
        }
    </script>
</body>
</html>
