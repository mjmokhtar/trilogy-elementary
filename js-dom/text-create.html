<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Node</title>
</head>
<body>    
     <script>
        const text = document.createTextNode("Muhammad Jumi'at Mokhtar");
        document.body.appendChild(text);
        
     </script>
