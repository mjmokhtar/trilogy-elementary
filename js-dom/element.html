<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>

    <script>
        document.getElementById("title");
        title.textContent = "Belajar Java Script DOM"

        document.getElementById("description");
        description.textContent = "Selamat Belajar Java Script DOM"
    </script>
</body>
</html>
