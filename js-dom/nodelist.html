<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeList</title>
</head>
<body>
    <ul id="menu1">
        <li id="first">satu</li>
        <li id="second">dua</li>
        <li id="third">tiga</li>
    </ul>
    <ul id="menu2">
        <li>Muhammad</li>
        <li>Jumi'at</li>
        <li>Mokhtar</li>
    </ul>
    <script>
        const list = document.querySelectorAll("li");
        console.info(list);
        
        const menu1 = document.getElementById("menu1").childNodes;
        console.info(menu1);

        const menu2 = document.getElementById("menu2").childNodes;
        console.info(menu2);
        
    </script>
</body>
</html>
