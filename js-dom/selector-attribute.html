<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Attribute</title>
</head>
<body>
    <div class="muhammmad">Muhammad</div>
    <div class="jumiat">Jumi'at</div>
    <div class="mokhtar">Mokhtar</div>
    <script>
        const list = document.querySelectorAll("[class]");
        console.info(list);
    </script>
</body>
</html>
