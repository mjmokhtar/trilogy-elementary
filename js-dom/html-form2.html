<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Element</title>
</head>
<body>
    <form name="commentForm">
        <label for="comment">
            Comment: <input type="text" name="comment" id="comment">
        </label>
        <br>
        <label for="form">
            Form: <input type="text" name="form" id="form">
        </label>
        <br>
        <input type="submit" value="submit">
    </form>
    <div id="commentList"></div>

    <script>
        document.forms["commentForm"].onsubmit = function (event){
            const commentList = document.getElementById("commentList");
            const comment = document.forms["commentForm"]["comment"].value;
            const form = document.forms["commentForm"]["form"].value;

            const commentItem = document.createElement("p");
            commentItem.textContent = `${comment} - ${form}`;
            commentList.appendChild(commentItem);

            document.forms["commentForm"].reset();

            event.preventDefault();
        }
    </script>
</body>
</html>
