<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Element</title>
</head>
<body>
    <table id="orderRevenue" border="1">
        <thead>
            <tr>
                <th>Mouth</th>
                <th>Income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Januari</td>
                <td>100.000.000</td>
            </tr>
            <tr>
                <td>Februari</td>
                <td>200.000.000</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Total Income:</td>
                    <td>300.000.000</td>
                </tr>
            </tfoot>
        </tbody>
    </table>

    <script>
        const table = document.getElementById("orderRevenue");
        console.info(table.caption);
        console.info(table.tHead);
        console.info(table.tBodies);
        console.info(table.tFoot);
        console.info(table.rows);


    </script>
</body>
</html>
