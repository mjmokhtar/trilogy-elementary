<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJSX send Query Param</title>
</head>
<body>
    <form action="">
        <label for="search">Search:
            <input type="text" id="search" name="search">
        </label>
        <br>
        <input type="button" value="find" id="find">
    </form>
    <h1 id="response"></h1>
    <script>
    function doSearch (){
        const ajax = new XMLHttpRequest();

        const param = new URLSearchParams();
        param.append("search", document.getElementById("search").value);
        param.append("filter", document.getElementById("search").value);    

        ajax.open('GET','https://mj2023.free.beeceptor.com?${param.toString()}');
        
        ajax.onload = function (){
            const response = document.getElementById("response");
            response.innerText=ajax.responseText;
            console.info(ajax.responseText);
        }
        ajax.send();
    }
        document.getElementById("find").onclick = doSearch;
    </script>
</body>
</html>
