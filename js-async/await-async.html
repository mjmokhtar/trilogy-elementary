<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await Async</title>
</head>
<body>
    <script>
        function getProduct(){
            const request =  new Request('api/product.json',{
            //const request =  new Request('api/product.json',{
            
                method: 'GET'
            });
            
           const response =  fetch(request)

           return response.then((response)=>response.json());

        }
        getProduct()
        .then ((product)=>console.info(product));

        function getProductNamePromise(){
            const product = getProduct();

            return new Promise(function(resolve, reject){
                getProduct()
                .then((product)=> resolve(product.name))
                .catch((error)=>reject(error))
                
            })
        }

        async function getProductNameAsync(){
            const product = await getProduct();
            return product.name;
        }

        async function getProductNameAsync(){
            try{
            const product = await getProduct();
            return product.name;
            }
            catch (e){
                console.log("Error", e);
            }
        }
       

        getProductNamePromise()
        .then((productName)=> console.log(`The product is ${productName}`))
         
        getProductNameAsync()
        .then((productName)=> console.log(`The product is ${productName}`))
        
    </script>
    </script>
</body>
</html>
